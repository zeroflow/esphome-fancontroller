esphome:
  name: fancontroller-r3-1
  friendly_name: fancontroller-r3-1
  # Automatically add the mac address to the name
  # so you can use a single firmware for all devices
  name_add_mac_suffix: true

  on_boot:
    then:
      # Boot: Status LED blue blinking
      - lambda: |-
          auto call = id(status_led).turn_on();
          call.set_rgb(0.0, 0.0, 1.0); // blue
          call.set_brightness(0.5);
          call.set_effect("pulse");
          call.perform();
      # Initialize fans to 50% on first boot
      - if:
          condition:
            lambda: 'return !id(init_done);'
          then:
            - delay: 
                5s
            - fan.turn_on:
                id: fan1
                speed: 50
            - fan.turn_on:
                id: fan2
                speed: 50
            - fan.turn_on:
                id: fan3
                speed: 50
            - fan.turn_on:
                id: fan4
                speed: 50
            - lambda: 'id(init_done) = true;'

globals:
  # Init on first boot
  - id: init_done
    type: bool
    restore_value: yes
    initial_value: 'false'

esp32:
  board: esp32-s2-saola-1
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
# encryption:
#   key: "..."  # <----------- Merge your generated config here

# OTA is required for Over-the-Air updating
#ota: <----------- Enable this
# - platform: esphome # <----------- Merge your generated config here
#   password: "..."   # <----------- Merge your generated config here

wifi:
# ssid: !secret wifi_ssid # <----------- Enable this
# password: !secret wifi_password # <----------- Enable this

  ap: # <----------- Remove this if not needed

  on_connect: 
    then:
      # Status LED -> Green
      - lambda: |-
          auto call = id(status_led).turn_on();
          call.set_rgb(0.0, 1.0, 0.0); // green
          call.set_brightness(0.5);
          call.set_effect("none");
          call.perform();
      # Status LED -> Lower green after 1 minute
      - delay: 60s
      - lambda: |-
          auto call = id(status_led).turn_on();
          call.set_rgb(0.0, 1.0, 0.0); // green
          call.set_brightness(0.1);
          call.set_effect("none");
          call.perform();

  on_disconnect: 
    then:
      # Red blinking led indicating an error with wifi
      - lambda: |-
          auto call = id(status_led).turn_on();
          call.set_rgb(1.0, 0.0, 0.0); // red
          call.set_brightness(0.25);
          call.set_effect("pulse");
          call.perform();

# In combination with the `ap` this allows the user
# to provision wifi credentials to the device.
captive_portal:

web_server:
  port: 80

# I2C for HDC1080 onboard & QWIIC connector
i2c:
  sda: GPIO33
  scl: GPIO34
  scan: true
  id: bus_a

# PWM Outputs (internal only)
output:
  - platform: ledc
    pin: GPIO12
    id: pwm_fan1
    frequency: "25000 Hz"
  - platform: ledc
    pin: GPIO13
    id: pwm_fan2
    frequency: "25000 Hz"
  - platform: ledc
    pin: GPIO14
    id: pwm_fan3
    frequency: "25000 Hz"
  - platform: ledc
    pin: GPIO15
    id: pwm_fan4
    frequency: "25000 Hz"

fan:
  # Fan 1
  - platform: speed
    output: pwm_fan1
    name: "Fan 1"
    restore_mode: "RESTORE_DEFAULT_ON"
    id: fan1

  # Fan 2
  - platform: speed
    output: pwm_fan2
    name: "Fan 2"
    restore_mode: "RESTORE_DEFAULT_ON"
    id: fan2

  # Fan 3
  - platform: speed
    output: pwm_fan3
