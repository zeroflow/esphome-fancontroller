light:
  # Status LED (Bus)
  # Not meant to be directly controlled, broken down to individual
  # partitions for status and each LED.
  - platform: neopixelbus
    name: "Status LEDs"
    variant: WS2812
    pin: GPIO01
    num_leds: 5
    id: status_leds
    method:
      type: esp32_i2s
      bus: 0
    internal: True

  # Board Status LED next to power input
  - platform: partition
    name: "Board Status"
    id: status_led
    internal: True
    segments: 
      - id: status_leds
        from: 0
        to: 0
    effects:
      - pulse:
      - random:
      - strobe:
      - flicker:
      - addressable_rainbow:
      - addressable_color_wipe:
      - addressable_scan:
      - addressable_twinkle:
      - addressable_random_twinkle:
      - addressable_fireworks:
      - addressable_flicker:

  # Fan 1 LED
  - platform: partition
    name: "Fan 1 Status"
    id: fan1_led
    internal: True
    segments: 
      - id: status_leds
        from: 1
        to: 1
  # Fan 2 LED
  - platform: partition
    name: "Fan 2 Status"
    id: fan2_led
    internal: True
    segments: 
      - id: status_leds
        from: 2
        to: 2
  # Fan 3 LED
  - platform: partition
    name: "Fan 3 Status"
    id: fan3_led
    internal: True
    segments: 
      - id: status_leds
        from: 3
        to: 3
  # Fan 4 LED
  - platform: partition
    name: "Fan 4 Status"
    id: fan4_led
    internal: True
    segments: 
      - id: status_leds
        from: 4
        to: 4

